<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen">
          <div class="input">12 + 7 / 3</div>
          <div class="output">15</div>
        </div>
        <div class="keyboard">
          <button type="button" class="keys keys--mint">
            <span>+/-</span>
          </button>
          <button type="button" class="keys keys--mint">x<sup>y</sup></button
          ><button type="button" class="keys keys--mint">AC</button
          ><button type="button" class="keys keys--mint">
            <img
              src="./assets/images/backspace.svg"
              alt="backspace icon"
              width="60%"
            /></button
          ><button type="button" class="keys">7</button
          ><button type="button" class="keys">8</button
          ><button type="button" class="keys">9</button
          ><button type="button" class="keys keys--mint">/</button
          ><button type="button" class="keys">4</button
          ><button type="button" class="keys">5</button
          ><button type="button" class="keys">6</button
          ><button type="button" class="keys keys--mint">&Cross;</button
          ><button type="button" class="keys">1</button
          ><button type="button" class="keys">2</button
          ><button type="button" class="keys">3</button
          ><button type="button" class="keys keys--mint">-</button
          ><button type="button" class="keys">0</button
          ><button type="button" class="keys">.</button
          ><button type="button" class="keys">=</button
          ><button type="button" class="keys keys--mint">+</button>
        </div>
      </div>
    </main>
  </body>
</html>

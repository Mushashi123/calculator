<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen">
          <div class="input"></div>
          <div class="output">0</div>
        </div>
        <div class="keyboard">
          <button type="button" class="keys keys--mint" data-key="unary_minus">
            +/-
          </button>
          <button type="button" class="keys keys--mint" data-key="%">%</button
          ><button type="button" class="keys keys--mint" data-key="clear">
            AC</button
          ><button type="button" class="keys keys--mint" data-key="backspace">
            <img
              src="./assets/images/backspace.svg"
              alt="backspace icon"
              width="60%"
              data-key="backspace"
            /></button
          ><button type="button" class="keys" data-key="7">7</button
          ><button type="button" class="keys" data-key="8">8</button
          ><button type="button" class="keys" data-key="9">9</button
          ><button type="button" class="keys keys--mint" data-key="/">/</button
          ><button type="button" class="keys" data-key="4">4</button
          ><button type="button" class="keys" data-key="5">5</button
          ><button type="button" class="keys" data-key="6">6</button
          ><button type="button" class="keys keys--mint" data-key="*">
            &Cross;</button
          ><button type="button" class="keys" data-key="1">1</button
          ><button type="button" class="keys" data-key="2">2</button
          ><button type="button" class="keys" data-key="3">3</button
          ><button type="button" class="keys keys--mint" data-key="-">-</button
          ><button type="button" class="keys" data-key="0">0</button
          ><button type="button" class="keys" data-key=".">.</button
          ><button type="button" class="keys" data-key="=">=</button
          ><button type="button" class="keys keys--mint" data-key="+">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
